        .clearfix::after {

        .topNavBar {

        .topNavBar-logo .logo {

        .usercard {

            clear: both;
        }

        .usercard > .pictureandtext {

            padding: 50px;
        }

        }

        .usercard .hello {
            background: #e6686a;
            color: white;
            display: inline-block;
            padding: 4px 16px;
            position: relative;
            line-height: 22px;
        }

        body > main {

        .usercard .text {
            float: left;

            width: 470px;
        }

        .hello > .triangle {

            border: 7px solid transparent;
            border-left-color: #e6686a;
            border-top-color: #e6686a;
            position: absolute;
            left: 4px;
        }

        h1 {
            font-weight: normal;
            margin-top: 20px;
        }

        hr {
            margin: 10px 10px;
            border: none;
            border-top: 1px solid #dedede;
        }

        .usercard dl dt, .usercard dl dd {
            float: left;
            padding: 5px 0;
        }

        .usercard dl dt {
            width: 30%;
            font-weight: bold;
        }

        .usercard dl dd {
            width: 70%;
            color: #9da0a7;

        main > .download {
